### For BCB data set
#inputFolder=/Users/Chaiyong/Downloads/dataset/
# only for GitHub indexing
subInputFolder=
# output folder to store the search results
outputFolder=exp_results
# normalisation.
# It can be a combination of x (none), w (words), d (datatypes),
# j (Java classes), p (Java packages), k (keywords), v (values),
# s (strings), e (escape). For example: wkvs
normMode=djkspvw
# turn on ngram
isNgram=true
# size of n in ngram [default = 4]
ngramSize=4
# use DFS mode [default=no]
dfs=true
writeToFile=true
# source code file extension
extension=java
# minimum clone size (lines)
minCloneSize=10
# command to execute [index,search]
command=index
# adding new documents by deleting the existing ones [true, false]
recreateIndexIfExists=true
# print out logging data
isPrint=false
# output format [csv = filename, csvfline = filename#start#end)]
outputFormat=csvfline
# indexing mode [sequential, bulk]
indexingMode=bulk
# size of bulk insert
bulkSize=4000
# compute similarity of the results
computeSimilarity=false
simThreshold=90

##### LANGUAGE SETTINGS
methodParser=crest.siamese.helpers.JavaMethodParser
tokenizer=crest.siamese.helpers.JavaTokenizer
normalizer=crest.siamese.helpers.JavaNormalizer

##### MULTI-REPRESENTATION CONFIGURATIONS
multirep=true

##### QUERY CONFIGURATIONS
resultOffset=0
resultsSize=10
totalDocuments=100
# method, file
parseMode=method
printEvery=10000
# tfidf, bm25, dfr, ib, lmd (LM Dirichlet), lmj (LM Jelinek-Mercer)
rankingFunction=tfidf

##### QUERY REDUCTION SETTINGS
# turn on query reduction [true/false]
queryReduction=true
# reduction percentile for the normalised code [25,50,75]
QRPercentileNorm=25
# reduction percentile for the original code [25,50,75]
QRPercentileOrig=75
# boosting for normalised code
normBoost=4
# boosting for original code
origBoost=1

##### EXPERIMENT CONFIGURATIONS
# elasticsearch similarity function + ngram + normalisation [or both]
similarityMode=tfidf_text_def
# prefix of the clone cluster file name [cloplag/soco]
cloneClusterFile=soco
# IR error measure [arp/map]
errorMeasure=map
# delete the index after every run?
deleteIndexAfterUse=true

##### LICENSE EXTRACTION
# extract license [true, false]
license=true
# license extractor [ninka, regexp]
licenseExtractor=regexp
