##### GENERAL CONFIGURATIONS
# location of elasticsearch
elasticsearchLoc=/Users/Chaiyong/IdeasProjects/Siamese/elasticsearch-2.2.0
#elasticsearchLoc=/home/cragkhit/data/elasticsearch-2.2.0
# elasticsearch's server name (or IP)
server=localhost
# index name
index=bellon_java-swing
# type name
type=siamese
# input folder of source files to search
### For CloPlag data set
inputFolder=/Users/Chaiyong/Documents/phd/2017/BellonClonesReader/bellon_benchmark/j2sdk1.4.0-javax-swing
#inputFolder=/Users/Chaiyong/Downloads/hadoop
### For SOCO data set
